<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>


  <main id="main_section">
    <div class="card">
      <div id="product_img">
        <div class="view"></div>
      </div>
     
      <div class="information_container">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="ETH_container">
        <p id="price"> <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p id="time"> <img src="/images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="user_container">
        <img src="/images/image-avatar.png" alt="" id="user_img">
        <p class="creation_of">Creation of <p class="user_name">Jules Wyvern</p> </p>
      </div>
      </div>
    </div>
  </main>



  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ElJosecito">Jose Miguel-(Josecito) </a>.
  </div>
</body>
</html>
